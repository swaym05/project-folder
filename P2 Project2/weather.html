<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="card">
            <h1>Weather App</h1>
            <div class="searchbox">
                <input type="search" placeholder="Search City" id="searchBar">
                <span class="searchBtn"><i class="fa-solid fa-magnifying-glass"></i></span>
            </div>
            <div class="card-body">
                <div class="default">

                    <h5 style="color: white; margin-top: 20px; text-align: left; width: 100%; font-weight: 700;">Air
                        Contents</h5>
                    <div class="airContent">
                        <p>CO: <span id="air1"></span>%</p>
                        <p>NO2: <span id="air2"></span>%</p>
                        <p>O3: <span id="air3"></span>%</p>
                    </div>

                    <h1><span id="temp-default"></span>&deg;C</h1>
                    <h5 class="card-title">Pune</h5>
                </div>
                <div class="info">
                    <h6>Temperature:&nbsp; <span id="temp"></span>&deg;C</h6>
                    <h6>Humidity:&nbsp; <span id="humid"></span>%</h6>
                </div>
                <div class="info">
                    <h6>Wind Speed:&nbsp;<span id="speed"></span>m/s</h6>
                    <h6>Wind Direction:&nbsp;<span id="deg"></span>deg</h6>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
